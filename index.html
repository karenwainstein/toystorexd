<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juguetería TOYSTORE</title>
    <link href="https://fonts.googleapis.com/css2?family=REM:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        /* Existing CSS */
        body {
            margin: 0;
            font-family: 'REM', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            overflow-x: hidden;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ff6600;
            padding: 15px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        header img {
            width: 120px;
            height: auto;
        }

        .menu-icon {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .menu-icon:hover {
            transform: scale(1.1);
        }

        .menu-icon div {
            background-color: #ffffff;
            height: 4px;
            width: 30px;
            margin: 5px 0;
            transition: background-color 0.3s;
        }

        .menu-icon div:hover {
            background-color: #333;
        }

        .menu {
            position: fixed;
            top: 0;
            right: -250px;
            height: 100%;
            width: 250px;
            background-color: #ff6600;
            color: #fff;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: right;
            align-items: right;
            transition: right 0.3s ease;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.3);
        }

        .menu.active {
            right: 0;
        }

        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
            text-align: center;
        }

        .menu ul li {
            padding: 15px 0;
            border-bottom: 1px solid #575757;
        }

        .menu ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        .menu ul li a:hover {
            color: #ff6600;
        }

        h1 {
            text-align: center;
            color: #ff6600;
            margin: 20px 0;
            font-size: 2em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .hero {
            position: relative;
            text-align: center;
        }

        .hero img {
            width: 100%;
            height: auto;
            display: block;
            filter: brightness(80%);
        }

        .hero h2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .gallery {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: wrap;
            padding: 40px 20px;
            background-color: #f4f4f4;
        }

        .gallery button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            outline: none;
        }

        .gallery button img {
            width: 250px;
            height: auto;
            margin: 15px;
            border: 5px solid #ff6600;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery button img:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: #fff;
            font-size: 14px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        html {
            scroll-behavior: smooth;
        }

     
        .additional-content {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding: 30px 20px;
            background-color: #f9f9f9;
        }

        .additional-content article {
            width: 45%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .additional-content h3 {
            color: #ff6600;
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .additional-content button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #ff6600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .additional-content button:hover {
            background-color: #e55a00;
        }

    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="https://static.vecteezy.com/system/resources/previews/011/424/959/non_2x/wooden-toy-store-illustration-logo-vector.jpg" alt="Logo Juguetería TOYSTORE">
        </a>
        <div class="menu-icon" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <nav class="menu">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="acerca.html">Acerca</a></li>
            <li><a href="productos.html">Tienda</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <main>
        <h1>Juguetería TOYSTORE</h1>

        <section class="hero">
            <img src="https://cdn.businessinsider.es/sites/navi.axelspringer.es/public/media/image/2020/12/toy-story-2153299.jpg?tf=1200x900" alt="Hero Image">
            <h2>Descubre Diversión Sin Límites</h2>
        </section>

        <section class="gallery">
            <button>
                <a href="productos.html#juguetes-bebes"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStELswO65OBHmmUjV9N5fCzB_zrLdpZguwcg&s" alt="Juguetes para Bebés"></a>
            </button>
            <button>
                <a href="productos.html#juguetes-ninos"><img src="https://st2.depositphotos.com/4678527/10981/v/450/depositphotos_109817726-stock-illustration-children-playing-with-toys-brother.jpg" alt="Juguetes para Niños"></a>
            </button>
            <button>
                <a href="productos.html#juguetes-adolescentes"><img src="https://png.pngtree.com/png-clipart/20230914/original/pngtree-teenagers-clipart-cartoon-set-of-different-young-college-students-vector-png-image_12151054.png" alt="Juguetes para Adolescentes"></a>
            </button>
        </section>
    </main>

  
    <section class="additional-content">
        <article>
            <h3>Integrantes</h3>
            <p>Agustín Pereyra y Gaspar Guarisco</p>
        </article>
        <article>
            <h3>Contactanos</h3>
            <button onclick="window.location.href='contacto.html'">Ver Más</button>
        </article>
    </section>

    <footer>
        &copy; 2024 Juguetería TOYSTORE. Todos los derechos reservados.
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('active');
        }
    </script>
    
</body>
</html>
